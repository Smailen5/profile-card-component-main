<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="cnt-img">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>

  <div class="cnt-img img2">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <main>

    <img src="images/bg-pattern-card.svg" alt="">

    <img src="images/image-victor.jpg" alt="immagine profilo" id="profile-img">

    <div class="container">

      <div class="details">
        <h1>
          Victor Crest
          <span>26</span>
        </h1>

        <p>London</p>

      </div>

      <div class="block"></div>

      <p class="footer">
        <span><span>80K</span> Followers</span>
        <span><span>803K</span> Likes</span>
        <span><span>1.4K</span> Photos</span>
      </p>

    </div>

  </main>

</body>

</html>
